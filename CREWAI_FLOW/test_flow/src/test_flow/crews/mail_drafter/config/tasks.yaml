email_composition:
  description: >
    Compose well-structured and engaging emails based on the key findings from the content provided on {topic}.
    The actual content is : {lecture_content}
    The email should:
    1. Open with a natural introduction or context hook.
    2. Provide a detailed report on the main findings.
    3. Highlight actionable insights and recommendations.
    4. Close with a clear call to action or next steps.
  expected_output: >
    A professionally written email that clearly communicates
    the essence of the report and encourages engagement or next steps.
  agent: email_drafter
  output_file: output/email.json

